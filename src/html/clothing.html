    <script>

        //References
        // let userLink = document.getElementById("userLink");
        let logOutLink = document.getElementById("logOutLink");
        var currentUser = null;

        //Functions
        function getUserName()
        {
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");

            if (keepLoggedIn == "yes")
            {
                currentUser = JSON.parse(localStorage.getItem("userDetails"));
            }

            else
            {
                currentUser = JSON.parse(sessionStorage.getItem("userDetails"));
            }
        }

        function logOut()
        {
            sessionStorage.removeItem("userDetails");
            localStorage.removeItem("userDetails");
            localStorage.removeItem("keepLoggedIn");
            window.location = "/src/html/login.html";
        }

        window.onload = function ()
        {
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");
            if ((JSON.parse(sessionStorage.getItem("userDetails"))) == null && keepLoggedIn != "yes")
                window.location = "src/html/login.html";
            getUserName();
            if (currentUser == null)
            {
                // userLink.href = "register.html";
                logOutLink.href = "/src/html/login.html";
            }

            else
            {
                // userLink.href = "#";
                logOutLink.href = "javascript:logOut()";
            }
        }
    </script>
